image: gitpod/workspace-full
tasks:
  - name: Backend
    env:
      SESSION_SECRET: secret
      DATABASE_URL: postgres://localhost/postgres
    init: |
      npm install
      npm run seed
    command: npm run start
  - name: redis
ports:
  - port: 5000
    onOpen: open-browser
    visibility: public
  - port: 6379
    onOpen: notify
    visibility: private
  - port: 5432
    onOpen: ignore
    visibility: private
